<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body></body>
<script>
    // 1. Sum of Two Numbers
function sum(a, b) {
    return a + b;
}
console.log(sum(2, 3));
// 2. Check if a Number is Even
function isEven(num) {
    return num % 2 === 0;
}
console.log(isEven(5));
// 3. Convert Celsius to Fahrenheit
function toFahrenheit(celsius) {
    return celsius * (9/5) + 32;
}
console.log(toFahrenheit(0));
// 4. Find the Largest Number
function max(a, b, c) {
    return Math.max(a, b, c);
}
console.log(max(1, 2, 3));
// 5. Factorial of a Number
function factorial(n) {
    if (n === 0) return 1;
    return n * factorial(n - 1);
}
console.log(factorial(4));
// 6. Check for Prime Number
function isPrime(num) {
    if (num <= 1) return false;
    for (let i = 2; i < num; i++) {
        if (num % i === 0) return false;
    }
    return true;
}
console.log(isPrime(5));
// 7. Reverse a String
function reverseString(str) {
    return str.split('').reverse().join('');
}
console.log(reverseString('hello'));
// 8. Sum of Array Elements
function sumArray(arr) {
    return arr.reduce((sum, num) => sum + num, 0);
}
console.log(sumArray([1, 2, 3]));
// 9. Find the Longest Word
function longestWord(sentence) {
    let words = sentence.split(' ');
    let longest = words[0];
    for (let word of words) {
        if (word.length > longest.length) {
            longest = word;
        }
    }
    return longest;
}
console.log(longestWord('hello world'));
// 10. Palindrome Checker
function isPalindrome(str) {
    let reversed = str.split('').reverse().join('');
    return str === reversed;
}
console.log(isPalindrome('racecar'));
// 11. Fibonacci Sequence
function fibonacci(n) {
    if (n === 0) return 0;
    if (n === 1) return 1;
    return fibonacci(n - 1) + fibonacci(n - 2);
}
console.log(fibonacci(5));
// 12. Count Vowels
function countVowels(str) {
    let count = 0;
    const vowels = ['a', 'e', 'i', 'o', 'u'];
    for (let char of str.toLowerCase()) {
        if (vowels.includes(char)) count++;
    }
    return count;
}
console.log(countVowels('hello'));
// 13. Find Unique Elements
function uniqueElements(arr) {
    return [...new Set(arr)];
}
console.log(uniqueElements([1, 2, 2, 3, 4, 4, 5]));
// 14. Calculate Power
function power(base, exponent) {
    return Math.pow(base, exponent);
}
console.log(power(2, 3));
// 15. Sort an Array
function sortArray(arr) {
    return arr.sort((a, b) => a - b);
}
console.log(sortArray([5, 2, 8, 1, 3]));
// 16. Find the Median of an Array
function findMedian(arr) {
    arr.sort((a, b) => a - b);
    let mid = Math.floor(arr.length / 2);
    if (arr.length % 2 === 0) {
        return (arr[mid - 1] + arr[mid]) / 2;
    } else {
        return arr[mid];
    }
}
console.log(findMedian([1, 2, 3, 4, 5]));
// 17. Capitalize First Letter
function capitalizeFirstLetter(str) {
    return str.split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
}
console.log(capitalizeFirstLetter('hello world'));// 18. Flatten a Nested Array
function flattenArray(arr) {
    return arr.flat(Infinity);
}
console.log(flattenArray([[1, 2, 3], [4, 5, 6], [7, 8, 9]]));
// 19. Random Number Generator
function randomNumber(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
}
console.log(randomNumber(1, 10));
// 20. Count Occurrences of an Element
function countOccurrences(arr, value) {
    return arr.reduce((count, elem) => (elem === value ? count + 1 : count), 0);
}
console.log(countOccurrences([1, 2, 3, 4, 5], 3));
</script>
</html>
